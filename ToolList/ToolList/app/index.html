	<meta name="description" content="">

		body {

</head>
<body>
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Tool List</a>
			</div>
		</div>
	</nav>
	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h1>Tool List</h1>
			<p>Whether you're a developer or a designer, both or neither, you'll find the right tooling on this website.</p>
			<a href="#" id="add-tool" class="btn btn-primary">Submit a new tool</a>
			<div id="add-tool-div" style="display:none;">
				<form id="add-tool-form" method="post">
					<div class="form-group">
						<label>Name *</label>
						<input type="text" name="name" class="form-control" />
					</div>
					<div class="form-group">
						<label>Tool site *</label>
						<input type="text" name="siteUrl" class="form-control" />
					</div>
					<div class="form-group">
						<label>Download URL</label>
						<input type="text" name="downloadUrl" class="form-control" />
					</div>
					<div class="form-group">
						<label>Image URL</label>
						<input type="text" name="imageUrl" class="form-control" />
					</div>
					<div class="form-group">
						<label>Description *</label>
						<textarea name="description" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label>Version</label>
						<input type="text" name="version" class="form-control" />
					</div>
					<div class="form-group">
						<label>Operating System(s)</label>
						<div id="ossForm"></div>
					</div>
					<div class="form-group">
						<label>Type *</label>
						<select id="typeForm" name="type" class="form-control"></select>
					</div>
					<div class="form-group">
						<label>License *</label>
						<select id="licenseForm" class="form-control" name="license"></select>
					</div>
					<div class="form-group">
						<label>Category *</label>
						<select id="categoryForm" class="form-control" name="category"></select>
					</div>
					<div class="form-group">
						<label>Creator *</label>
						<input type="text" name="creator" class="form-control" />
					</div>
					<div class="form-group">
						<label>Website of creator *</label>
						<input type="text" name="creatorSite" class="form-control" />
					</div>
					<input type="submit" class="btn btn-success" value="Submit" />
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="filters">
			<select id="category" class="form-control"></select>
			<select id="type" class="form-control"></select>
			<select id="os" class="form-control"></select>
			<select id="license" class="form-control"></select>
		</div>
		<div id="tools"></div>
		<hr />
		<footer>
			<p>&copy; <a href="https://ducode.org">Ducode.org</a> 2015</p>

	<script src="/js/business.js"></script>
</body>
</html>
